<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Size Selection</title>
  <style>
    body {
      background: #000;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .panel {
      background: #b3b3b3;
      width: 85vw;
      max-width: 480px;
      height: 85vw;
      max-height: 480px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      box-sizing: border-box;
      padding: 40px 0 40px 0;
    }
    .steps {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 40px;
      margin-bottom: 24px;
    }
    .step {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 1;
      border: none;
    }
    .step.selected {
      border: 4px solid #888;
      background: #b3b3b3;
    }
    .steps .step:not(:last-child)::after {
      content: '';
      position: absolute;
      right: -40px;
      top: 50%;
      width: 40px;
      height: 4px;
      background: #ddd;
      transform: translateY(-50%);
      z-index: 0;
    }
    .choices {
      display: flex;
      justify-content: center;
      gap: 80px;
      margin-top: 32px;
      margin-bottom: 32px;
    }
    .choice {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }
    .circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: #ddd;
      border: 10px solid #000;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 8px;
    }
    .label {
      font-size: 24px;
      color: #111;
      font-family: sans-serif;
    }
    .back-btn {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
      font-size: 32px;
      color: #888;
      border: none;
      cursor: pointer;
      box-shadow: none;
    }
    .back-btn:active {
      background: #ccc;
    }
  </style>
</head>
<body>
  <div class="panel">
    <div class="steps">
      <div class="step"></div>
      <div class="step selected"></div>
      <div class="step"></div>
      <div class="step"></div>
    </div>
    <div class="choices">
      <div class="choice">
        <div class="circle" onclick="location.href='index3.html'" style="cursor:pointer;"></div>
        <div class="label">Large</div>
      </div>
      <div class="choice">
        <div class="circle"></div>
        <div class="label">Regular</div>
      </div>
    </div>
    <button class="back-btn">&#8592;</button>
  </div>
</body>
</html>
