<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Start</title>
  <style>
    body {
      background: #000;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .panel {
      background: #b3b3b3;
      width: 85vw;
      max-width: 480px;
      height: 85vw;
      max-height: 480px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
    }
    .start-btn {
      width: 240px;
      height: 240px;
      border-radius: 50%;
      background: #fff;
      border: 4px solid #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 0 4px #111;
      position: relative;
      margin-bottom: 32px;
    }
    .start-btn-inner {
      width: 212px;
      height: 212px;
      border-radius: 50%;
      border: 3px solid #111;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
      flex-direction: column;
    }
    .cup-svg {
      display: block;
      margin: 0 auto 0 auto;
    }
    .start-label {
      font-size: 32px;
      font-family: sans-serif;
      color: #111;
      font-weight: bold;
      letter-spacing: 4px;
      text-align: center;
      margin-top: 8px;
    }
  </style>
  <script>
    function goToProgress() {
      window.location.href = 'index6.html';
    }
  </script>
</head>
<body>
  <div class="panel">
    <div class="start-btn" onclick="goToProgress()" style="cursor:pointer;">
      <div class="start-btn-inner">
        <svg class="cup-svg" width="100" height="110" viewBox="0 0 100 110" fill="none" xmlns="http://www.w3.org/2000/svg">
          <!-- Drop (pointed shape, moved up) -->
          <path d="M50 4 C54 16, 60 22, 50 32 C40 22, 46 16, 50 4 Z" fill="#111"/>
          <!-- Cup -->
          <path d="M25 40 Q50 30 75 40 L70 90 Q50 97 30 90 Z" fill="#111"/>
          <!-- Handle -->
          <path d="M75 55 Q95 60 75 80" stroke="#111" stroke-width="6" fill="none"/>
        </svg>
      </div>
    </div>
    <div class="start-label">START</div>
  </div>
</body>
</html>
