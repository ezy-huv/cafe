<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Pick up</title>
  <style>
    body {
      background: #000;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .panel {
      background: #b3b3b3;
      width: 85vw;
      max-width: 480px;
      height: 85vw;
      max-height: 480px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
    }
    .cup-svg {
      display: block;
      margin: 0 auto 32px auto;
    }
    .pickup-label {
      font-size: 32px;
      font-family: sans-serif;
      color: #111;
      font-weight: bold;
      letter-spacing: 2px;
      text-align: center;
      margin-top: 16px;
      margin-bottom: 0;
    }
    .arrow {
      display: block;
      margin: 16px auto 0 auto;
    }
  </style>
</head>
<body>
  <div class="panel">
    <svg class="cup-svg" width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
      <!-- Steam -->
      <path d="M90 45 Q100 55 90 65 Q80 75 90 85" stroke="#222" stroke-width="5" fill="none"/>
      <path d="M110 55 Q120 65 110 75 Q100 85 110 95" stroke="#222" stroke-width="5" fill="none"/>
      <!-- Cup body -->
      <ellipse cx="90" cy="90" rx="55" ry="20" fill="#222"/>
      <path d="M35 90 Q35 140 90 140 Q145 140 145 90 Q145 70 90 70 Q35 70 35 90 Z" fill="#222"/>
      <!-- Cup rim highlight -->
      <ellipse cx="90" cy="90" rx="55" ry="20" fill="none" stroke="#fff" stroke-width="3"/>
      <!-- Handle -->
      <path d="M145 100 Q170 110 145 130" stroke="#222" stroke-width="8" fill="none"/>
      <!-- Saucer -->
      <ellipse cx="90" cy="150" rx="65" ry="18" fill="#222"/>
      <ellipse cx="90" cy="155" rx="60" ry="12" fill="#b3b3b3"/>
    </svg>
    <div class="pickup-label">Pick up</div>
    <svg class="arrow" width="40" height="32" viewBox="0 0 40 32" fill="none" xmlns="http://www.w3.org/2000/svg">
      <polygon points="20,28 8,8 32,8" fill="#111"/>
    </svg>
  </div>
</body>
</html>
